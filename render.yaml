services:
  - type: static_site
    name: aletheia-website
    buildCommand: npm run build
    staticPublishPath: ./out
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
    buildFilter:
      paths:
        - app/**
        - components/**
        - lib/**
        - public/**
        - hooks/**
        - package.json
        - next.config.js
        - postcss.config.js

        - tailwind.config.js
        - tailwind.config.ts
        - tsconfig.json
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
 